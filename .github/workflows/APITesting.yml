name: Sedge test suite

on:
  push:
    branches:
      - main

jobs:
  sedge-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'
      - name: Download and build Sedge
        run: |
          echo "Downloading sedge sources..."
          git clone https://github.com/NethermindEth/sedge.git
          cd sedge
          make compile
          cd build
          ls -lrt
          chmod 777 sedge
          ls -lrt
          ./sedge --help
          ./sedge deps install >> $HOME/sedge.logs
      - name: Verify client synchronization
        run: |
          echo "Verifying client synchronization..."
          while true; do
            sync_status=$(curl -sX POST --data '{"jsonrpc":"2.0","method":"eth_syncing","params":[],"id":1}' -H "Content-Type: application/json" localhost:8545 | jq -r '.result')
            if [ "$sync_status" = "false" ]; then
              echo "Client synchronization completed."
              break
            fi
            sleep 10
          done
